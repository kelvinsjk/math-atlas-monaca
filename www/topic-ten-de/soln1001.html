	<!-- Question Tab-->
	<template id="qn001a.html">
		<ons-page id="qn001atab">
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<p>
					The mass of bacteria, <span id="m"></span> in a test culture at time <span id="t"></span> satisfies the differential
					equation
				</p>
				<div id="DE"></div>
				<p>
					(a) Find <span id="m_two"></span> in terms of <span id="t_two"></span> given that <span id="m_initial"></span> when
					<span id="t_equals_zero"></span>.
				</p>
				<p>
					(b) State what happens to the mass of the bacteria in the test culture for large values of <span
						id="t_three"></span>
				</p>
				<p>
					Part (b) of this question is worth 1 mark.
				</p>
			</div>
			<hr>
			<div style="text-align:center; margin:20px;" id="answerButton">
				<ons-button onclick="startAnswering()">Answer (b)</ons-button>
			</div>
			<div style="text-align:center; margin:20px;display:none" id="goToAnswerButton">
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
			</div>
			<!-- Hooks for page initialization-->
			<script>
				var tryInit = function () {
					try {
						var modal = document.querySelector('ons-modal');
						modal.show();
						onPageLoad();
						modal.hide();
					} catch (err) { console.log(err.message); setTimeout(tryInit, 1000); }
				};
				ons.getScriptPage().onInit = function () { tryInit(); }
			</script>
		</ons-page>
	</template>

	<!-- Answer Tab-->
	<template id="ans001.html"> <ons-page id="ans001tab">
	<!-- Student's solution -->
	<div style="text-align:left;opacity:0.6;padding:10px;">
		Your attempt:
		<div>
			(a) <span id='student_a'></span>
			<span id="check_mark_one" style="color:black;opacity: 0.3;"> <ons-icon icon="fa-check-circle"></ons-icon> </span> 
			<span id="check_mark_two" style="color:black;opacity: 0.3;"> <ons-icon icon="fa-check-circle"></ons-icon> </span>

			<span id="check_mark_six" style="color:black;opacity: 0.3;"> <ons-icon icon="fa-check-circle"></ons-icon> </span> 
		</div>
		<div style="padding-top:5px;">
			(b) <span id="m_student"></span> approaches <span id='student_b'></span>
			<span id="check_mark_seven" style="color:black;opacity: 0.3;"> <ons-icon icon="fa-check-circle"></ons-icon> </span>
			<span id="ecf" style="display:none">ecf</span>
		</div>
	</div>
	<hr>
	<!-- Actual Solution -->
	<div style="text-align:left;padding:10px;">
		The answer:
		<div>
			(a) <span id="actual_a"></span>.
		</div>
		<div style="padding-top:5px;">
			(b) <span id="m_actual"></span> approaches <span id="actual_b"></span>.
		</div>
