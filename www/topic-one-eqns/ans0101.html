<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../components/loader.css">
    <script src="../components/loader.js"></script>
	<!-- Onsen UI -->
		<script src="../lib/onsenui/js/onsenui.js"></script>
		<link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
		<link rel="stylesheet" href="../css/style.css">
	<!-- My own scripts -->
		<script src="../onsenuijs.js"></script>
		<script src="../mathjs.js"></script>
		<script src="ans0101.js"></script>
		<link rel="stylesheet" href="../lib/katex/katex.min.css">
		<script defer src="../lib/katex/katex.min.js"> </script>
	<title> Key in your answer </title>
</head>
<body>
	<!-- Loading screen -->
	<ons-modal direction="up">
 		<div style="text-align: center">
			<p>	<ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...	</p>
  		</div>
	</ons-modal>

	<!-- Left menu-->
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="120px" collapse>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="returnHome()" tappable>
						Home
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="answer001.html">	</ons-splitter-content>
	</ons-splitter>

	<!-- Actual Page -->
	<template id="answer001.html">
	<ons-page>
		<!-- Title -->
		<ons-toolbar>
			<div class="left">
			<ons-toolbar-button onclick="fn.open()">
				<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
			</ons-toolbar-button>
			</div>
			<div class="center">
			Key in your answer
			</div>
		</ons-toolbar>

		<!-- Tabbar -->
		<ons-tabbar swipeable position="top">
			<ons-tab page="qn001a.html" label="Question" icon="fa-question-circle" active> <!-- badge="7"-->
			</ons-tab>
			<ons-tab page="ans001.html" label="Input Answer" icon="fa-keyboard" active-icon="fa-calculator">
			</ons-tab>
		</ons-tabbar>
	</ons-page>
	</template>

	<!-- Question Tab-->
	<template id="qn001a.html">
	<ons-page id="qn001atab">
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
			Show that  <span id='qntext1'> </span>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
			Hence, without using a calculator, solve the inequality <span id='qntext2'> </span>
		</div>
		<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
			This question is worth 1+4 marks
		</div>
		<hr>
		<div style="text-align:center; margin:10px">  <ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer  </ons-button> </div> 
	</ons-page>
	</template>

	<!-- Answer Tab-->
	<template id="ans001.html">
	<ons-page id="ans001tab">
		<ons-list>
			<!-- Instructions -->
			<ons-list-header>
				Instructions: <br>
				Use the toggles on the right to select the relevant inequalities that make up the answer. Then key in your numerical answer(s).  
				For fractions like <span id="fractionExample"> </span>, key in <span id="decimalExample"> </span>
			</ons-list-header>
			<!-- Answer switches-->
			<ons-list-item>
				<div class="center" id="ineq1">
					<span id="xLess"> </span> <span id="spana" style="padding-left: 55px"> </span>
				</div>
				<div class="right">
					<ons-switch id="switch1"</ons-switch>
				</div>
			</ons-list-item>
			<ons-list-item>
				<div class="center" id="ineq2">
					<span id="xMore"> </span> <span id="spanb" style="padding-left: 55px"> </span>
				</div>
				<div class="right">
					<ons-switch id="switch2"></ons-switch>
				</div>
			</ons-list-item>
			<ons-list-item>
				<div class="center" id ="ineq3">
					<span id="betweenOne"> </span> <span id="spancd" style="padding-left: 20px"> </span>
				</div>
				<div class="right">
					<ons-switch id="switch3"></ons-switch>
				</div>
			</ons-list-item>
			<ons-list-item>
				<div class="center" id ="ineq4">
					<span id="betweenTwo"> </span> <span id="spanef" style="padding-left: 20px"> </span>
				</div>
				<div class="right">
					<ons-switch id="switch4"></ons-switch>
				</div>
			</ons-list-item>
		</ons-list>
		<div id="mathans"> </div>
		<!-- Preview answer: button plus actual preview plus button to submit-->
		<div style="text-align:center; padding:10px"> <ons-button onclick="previewAnswer()"> Preview  your answer </ons-button> </div>
		<div id="mathans2" style="text-align:left;  padding: 10px; display:none;"> </div>
		<div id="mathans3" style="text-align:left;  padding: 10px; display: none;"> </div>
		<div id="finalSubmission" style="text-align:center; padding:10px; display:none"><ons-button onclick="submitAnswer()" style="background-color:#0076ff; color: white"> Submit  your answer </ons-button></div>
		<hr> 
		<div style="text-align:left; opacity: 0.6; padding-left: 10px;" id="samsungWarning"> 
			<p> Some Samsung devices may be unable to key in negative values. A check box is provided to modify the sign of your input. </p>
			<p>  You can ignore the checkbox if you are able to key in negative values. </p>
		</div>	
		<hr>
		<div style="text-align:center; margin:10px">  <ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question  </ons-button> </div> 
	</ons-page>
	</template>

	<!-- Return to home alert -->
	<template id="home-alert-dialog.html">
	<ons-alert-dialog id="home-alert-dialog" modifier="rowfooter">
		<div class="alert-dialog-title" id="homeAlertTitle"> Warning </div>
		<div class="alert-dialog-content"> 
			<p> You leaving this question to return to the home page. </p>
			<p>  No progress will be saved. </p>
			<p> A new question will be generated the  next time to access this page. </p>
		</div>
		<div class="alert-dialog-footer">
		<ons-alert-dialog-button onclick="hideAlertDialog('home-alert-dialog')">Cancel</ons-alert-dialog-button>
		<span> <ons-alert-dialog-button onclick="window.location = '../index.html'"> OK</ons-alert-dialog-button> </span>
		</div>
	</ons-alert-dialog>
	</template>

</body>
</html>
