<!-- Actual Page -->
<template id="soln001.html">
<ons-page>

			Question 0301 answer

		<ons-tab page="ans001.html" label="Answer" icon="fa-lightbulb">

	</ons-tabbar>
</ons-page>
</template>
	<!-- Question Tab-->
	<template id="qn001a.html">
	<ons-page id="qn001atab">
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
				<p> (ai) Show that the equation <span id="improperFractionOne"> </span> can be written as <span id="properFractionOne"> </span>
					, where <span id="bigA"></span> and <span id="bigB"></span> are constants to be found.
				</p>
				<p> (aii) Hence state a sequence of transformations which transform the graph of <span id="oneOverX"></span> to the graph of <span id="improperFractionTwo"></span>.
				</p>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
				Consider the graph of <span id="qntext1"></span>.
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
				(bi) State the equations of the asymptotes of the graph.
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
				(bii) State the coordinates of the points of intersection between the graph and the <span id='x'></span>- and <span id='y'></span>-axes.
			</div>
			<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				This question is  worth 4+2 marks.
			</div>
			<hr>
			<div style="text-align:center; margin:20px"  id="goToAnswerButton">
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Go to answer </ons-button>
			</div>
	</ons-page>
	</template>

				<span id="checkMarkFour" style="display:none"> <ons-icon icon="fa-check-circle" style="color:#0076ff"></ons-icon> </span>

		</div>

			<span id="checkMarkSix" style="display:none"> <ons-icon icon="fa-check-circle" style="color:#0076ff"></ons-icon> </span>

	</div> <hr>

	<div style="text-align:left;padding:10px;">
		The answer:
		<div>
			(ai) <span id="answerAi">  </span> 
		</div>

			(aii) Transformation 1: <span id="answerTOne"></span><span id="answerDOne"></span>-axis direction.
			<div>
				Transformation 2: <span id="answerTTwo"></span><span id="answerFTwo"></span><span id="answerTTwoContd"></span><span id="answerDTwo"></span>-axis.
