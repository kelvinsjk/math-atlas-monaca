<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy"
		content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<link rel="stylesheet" href="../components/loader.css">
	<script src="../components/loader.js"></script>
	<!-- Onsen UI -->
	<script src="../lib/onsenui/js/onsenui.min.js"></script>
	<link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="../css/style.css">

	<script src="../onsenuijs.js"></script>
	<script src="../mathjs.js"></script>
	<script src="../mathts.js"></script>
	<link rel="stylesheet" href="../lib/katex/katex.min.css">
	<script defer src="../lib/katex/katex.min.js"> </script>
	<script src="ans1201.js"></script> <!-- change for each qn-->
		<title> Question 1201 part b </title>
</head>

<body>
	<!-- Loading Screen -->
	<ons-modal direction="up">
		<div style="text-align: center">
			<p>
				<ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
			</p>
		</div>
	</ons-modal>

	<!-- Left menu -->
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="120px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="returnHome()" tappable>
						Home
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="qn001.html"> </ons-splitter-content>
	</ons-splitter>

	<!-- Actual page -->
	<template id="qn001.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Question 1201 part b
				</div>
			</ons-toolbar>
			<!-- Tabbar -->
			<ons-tabbar position="bottom" hide-tabs>
				<ons-tab page="qn001a.html" label="Question" icon="fa-question-circle" active>
					<!-- badge="7"-->
				</ons-tab>
				<ons-tab page="ans001.html" label="Input Answer" icon="fa-keyboard" active-icon="fa-calculator">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</template>
	
	<!-- Question Tab-->
	<template id="qn001a.html"><ons-page id="qn001atab">
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
			<div id="variant_one">
				<p>
					The line <span id="l_one"></span> passes through the points <span id="A"></span> and <span id="B"></span> with
					coordinates
					<span id="A_coordinates"></span> and <span id="B_coordinates"></span> respectively.
				</p>
				<p>
					The plane <span id="p_one"></span> has equation
				<div id="plane_equation"></div>
				</p>
			</div>
			<div id="variant_two" style="display: none">
				<p>
					The plane <span id="p_two"></span> passes through the point <span id="C"></span> and is parallel to the vectors
					<span id="direction_one"></span> and <span id="direction_two"></span>.
				</p>
				<p>
					The line <span id="l_two"></span> has equation
				<div id="line_equation"></div>
				</p>
			</div>
			<div id="show_ai">
				<p>
					(ai) Show that an equation of <span id="line_or_plane_two"></span> is
				<div id="line_plane_show"></div>
				</p>
				<hr>
			</div>
			<div>
				(bi) Find the acute angle between <span id="l_three"></span> and <span id="p_three"></span>.
			</div>
			<div>
				(bii) Find the perpendicular distance from <span id="A_or_B"></span> to <span id="p_or_l"></span>.
			</div>
			<p>
				Leave your answer to (bi) in degrees. Leave both your answers correct to 1 decimal places.
			</p>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-left: 10px;">
			<p>
				Part <span id="qn_part">(b)</span> of this question is worth <span id="marks">3+3</span> marks.
			</p>
		</div>
		<hr>
		<div style="text-align:center; margin:20px;" id="answer_button">
			<ons-button onclick="startAnswering()">Answer (b)</ons-button>
		</div>
		<div style="text-align:center; margin:20px;display:none" id="goto_answer_button">
			<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
		</div>
			<!-- Hooks for page initialization-->
			<script>
				var tryInit = function () {
					try {
						var modal = document.querySelector('ons-modal');
						modal.show();
						onPageLoad();
						modal.hide();
					} catch (err) { console.log(err.message); setTimeout(tryInit, 1000); }
				};
				ons.getScriptPage().onInit = function () { tryInit(); }
			</script>
	</ons-page></template>

	<!-- Answer Tab-->
	<template id="ans001.html">
		<ons-page id="ans001tab">
			<!-- (a) Question -->
			<div id="aQuestion">
				<ons-list>
					<ons-list-item> Answer to (b): </ons-list-item>
					<ons-list-item>
						(bi) What is the acute angle between the line and the plane?
					</ons-list-item>
					<ons-list-item>
						(bii) What is the perpendicular distance from <span id="A_or_B_two" style="padding-left: 0.25rem; padding-right: 0.25rem"></span> to <span id="p_or_l_two" style="padding-left: 0.25rem;"></span>
					</ons-list-item>
					<ons-list-header>
						Instructions: leave your answer to (bi) in degrees. Leave both answers correct to 1 decimal place.
					</ons-list-header>
				</ons-list>
				<hr>
				<div style="padding-left:10px;" id="angleInputDiv"></div>
				<div style="padding-left:10px;" id="distanceInputDiv"></div>
				<hr>
				<div id="submitButton" style="display:none">
					<div style="text-align:center; margin:10px;">
						<ons-button onclick="moveOn()" style="background-color:#0076ff;color:white;"> Submit answer </ons-button>
					</div>
					<hr>
				</div>
			</div> <!-- End of a Question-->
			<div style="text-align:center;margin:10px">
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question </ons-button>
			</div>
		</ons-page>
	</template> <!-- End of answer tab-->
	
	<!-- Confirmation of part a answer using a dialog -->
	<template id="dialog.html">
		<!--TODO: Change title-->
		<ons-dialog id="my-dialog" cancelable>
			<div style="text-align: left; padding: 10px;">
				<div>
					These are your submitted answers:
				</div>
				<div>
					(bi) Angle<span id="student_bi"></span>
				</div>
				<div>
					(bii) Distance<span id="student_bii"></span> units.
				</div>
				<div id="aConfirmationInstructions" style="padding-bottom:10px">
					<hr> Click "OK" to confirm these answers and go to the solution, or "Cancel" to change some of your
					answers.
				</div>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button onclick="hideDialog('my-dialog')">Cancel</ons-alert-dialog-button>
					<ons-alert-dialog-button onclick="proceedToB()" id="moveOnButton"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>
	
	<!-- Return to home alert -->
	<template id="home-alert-dialog.html">
		<ons-alert-dialog id="home-alert-dialog" modifier="rowfooter">
			<div class="alert-dialog-title" id="homeAlertTitle"> Warning </div>
			<div class="alert-dialog-content">
				<p> You leaving this question to return to the home page. </p>
				<p> No progress will be saved. </p>
				<p> A new question will be generated the next time to access this page. </p>
			</div>
			<div class="alert-dialog-footer">
				<ons-alert-dialog-button onclick="hideAlertDialog('home-alert-dialog')">Cancel</ons-alert-dialog-button>
				<span>
					<ons-alert-dialog-button onclick="window.location = '../index.html'"> OK</ons-alert-dialog-button>
				</span>
			</div>
		</ons-alert-dialog>
	</template>
	
	</body>
	
	</html>
