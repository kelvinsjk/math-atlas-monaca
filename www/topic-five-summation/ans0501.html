<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../components/loader.css">
    <script src="../components/loader.js"></script>
	<!-- Onsen UI -->
		<script src="../lib/onsenui/js/onsenui.min.js"></script>
		<link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
		<link rel="stylesheet" href="../css/style.css">
		
		<script src="../onsenuijs.js"></script>
		<script src="../mathjs.js"></script>
		<script src="../mathts.js"></script>
		<script src="ans0501.js"></script> <!-- change for each qn-->
		<link rel="stylesheet" href="../lib/katex/katex.min.css">
		<script defer src="../lib/katex/katex.min.js"> </script>
		<title> Question 0501 part b </title>
</head>

<body>
	<!-- Loading Screen -->
	<ons-modal direction="up">
		<div style="text-align: center">
			<p>
				<ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
			</p>
		</div>
	</ons-modal>

	<!-- Left menu -->
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="120px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="returnHome()" tappable>
						Home
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="qn001.html"> </ons-splitter-content>
	</ons-splitter>

	<!-- Actual page -->
	<template id="qn001.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Question 0501
				</div>
			</ons-toolbar>
			<!-- Tabbar -->
			<ons-tabbar position="bottom" hide-tabs>
				<ons-tab page="qn001a.html" label="Question" icon="fa-question-circle" active>
					<!-- badge="7"-->
				</ons-tab>
				<ons-tab page="ans001.html" label="Input Answer" icon="fa-keyboard" active-icon="fa-calculator">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</template>
	
	<!-- Question Tab-->
	<template id="qn001a.html">
		<ons-page id="qn001atab">
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<p>
					A sequence <span id="uOneTwo"></span> is such that <span id="uN"></span> for all <span id='nGreater'></span>
				</p>
				<p>
					(ai) Show that <span id="uNMinus"></span>
				</p>
				<div>
					(aii) Hence show that <div id="summationAnswer"></div>
					<hr>
				</div>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px;" id="qnARest">
				<div>
					(b) Use your answer to part (aii) to find <div id="summationSub"></div>
				</div>
			</div>
			<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span id="questionOrPart">Part (b) is</span> worth <span id="marksOnDisplay"> 2 </span> marks.
			</div>
			<hr>
			<div style="text-align:center; margin:20px; display:block" id="answerButton">
				<ons-button onclick="startAnswering()">Answer part (b)</ons-button>
			</div>
			<div style="text-align:center; margin:20px;display:none" id="goToAnswerButton">
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
			</div>
		</ons-page>
	</template>
	
	<!-- Answer Tab-->
	<template id="ans001.html">
		<ons-page id="ans001tab">
			<!-- (aiii) Question -->
			<ons-list>
				<ons-list-item> Answer to (b): </ons-list-item>
				<ons-list-item>
					Find <span id="summationSubTwo" style="padding:5px;"></span> in the form <span id="dPlus" style="padding-left:5px"></span>.
				</ons-list-item>
				<ons-list-item>
					What is the exact value of <span id="d" style="padding:5px"></span> and pick an option for <span id="gN" style="padding:5px"></span>.
				</ons-list-item>
				<ons-list-header>
					Instructions: <br>
					Key in your numerical answer. <br>
					For fractions like <span id="fractionExample"> </span>, key in <span id="decimalExample"> </span>
				</ons-list-header>
			</ons-list>
			<!-- Input box for (d) -->
			<div id="bDQuestion">
				<hr>
				<div style="padding-left:10px;">
					<span id='dEquals'></span>
					<input id='inputD'
						pattern='(\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d+|(?=.+/)\d+/\d{1,5})|[\-](\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d{1,5}|(?=.+/)\d+/\d+)'
						class='fraction'></input>
				</div>
			</div> 
			<!-- (b) Pick MCQ reason -->
			<div id="bSubmitter" style="padding:10px">
				<ons-list>
					<div id="radioTwoZero">
						<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
							<label class="left">
								<ons-radio name="reasonTwo" input-id="radioTwo-0" value="0" onclick="radioClickTwo(this.value)">
								</ons-radio>
							</label>
							<label for="radioTwo-0" class="center">
								<span id="reasonTwoZero"> </span>
								<span id="caretTwoZero" style="padding-left:10px; display:none">
									<ons-icon icon="fa-caret-down"> </ons-icon>
								</label>
							</ons-list-item>
						</div>
						<div id="radioTwoOne">
							<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
								<label class="left">
									<ons-radio name="reasonTwo" input-id="radioTwo-1" value="1" onclick="radioClickTwo(this.value)">
									</ons-radio>
								</label>
								<label for="radioTwo-1" class="center">
									<span id="reasonTwoOne"></span>
									<span id="caretTwoOne" style="padding-left:10px; display:none">
										<ons-icon icon="fa-caret-down"> </ons-icon>
									</label>
								</ons-list-item>
							</div>
							<div id="radioTwoTwo">
								<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
									<label class="left">
										<ons-radio name="reasonTwo" input-id="radioTwo-2" value="2" onclick="radioClickTwo(this.value)">
										</ons-radio>
									</label>
									<label for="radioTwo-2" class="center">
										<span id="reasonTwoTwo"></span>
										<span id="caretTwoTwo" style="padding-left:10px; display:none">
											<ons-icon icon="fa-caret-down"> </ons-icon>
										</label>
									</ons-list-item>
								</div>
								<div id="radioTwoThree">
									<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
										<label class="left">
											<ons-radio name="reasonTwo" input-id="radioTwo-3" value="3" onclick="radioClickTwo(this.value)">
											</ons-radio>
										</label>
										<label for="radioTwo-3" class="center">
											<span id="reasonTwoThree"> </span>
											<span id="caretTwoThree" style="padding-left:10px; display:none">
												<ons-icon icon="fa-caret-down"> </ons-icon>
											</label>
										</ons-list-item>
									</div>
									<div id="radioTwoFour">
										<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
							<label class="left">
								<ons-radio name="reasonTwo" input-id="radioTwo-4" value="4" onclick="radioClickTwo(this.value)">
								</ons-radio>
							</label>
							<label for="radioTwo-4" class="center">
								<span id="reasonTwoFour"> </span>
								<span id="caretTwoFour" style="padding-left:10px; display:none">
									<ons-icon icon="fa-caret-down"> </ons-icon>
								</label>
							</ons-list-item>
						</div>
						<div id="radioTwoFive">
							<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
								<label class="left">
									<ons-radio name="reasonTwo" input-id="radioTwo-5" value="5" onclick="radioClickTwo(this.value)">
									</ons-radio>
								</label>
								<label for="radioTwo-5" class="center">
									<span id="reasonTwoFive"> </span>
									<span id="caretTwoFive" style="padding-left:10px; display:none">
										<ons-icon icon="fa-caret-down"> </ons-icon>
									</label>
								</ons-list-item>
							</div>
						</ons-list>
					</div> <!-- End of (b) radio buttons-->
					<div id="submitButton" style="text-align:center; margin:10px; display:none;">
						<ons-button onclick="moveOn()" style="background-color:#0076ff;color: white"> Submit answer </ons-button>
					</div>
					<!--<hr>-->
					<div style="text-align:center;margin:10px">
						<hr>
						<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question </ons-button>
					</div>
				</ons-page>
			</template> <!-- End of answer tab-->
			
			<!-- Confirmation of part a answer using a dialog -->
			<template id="dialog.html">
				<!--TODO: Change title-->
				<ons-dialog id="my-dialog" cancelable>
					<div style="text-align: left; padding: 10px;">
						<div>
					These are your submitted answers:
				</div>
				<div>
					(b) <span id="summationEquals"></span><span id="answerB"></span>
				</div>
				<div id="aConfirmationInstructions" style="padding-bottom:10px">
					<hr> Click "OK" to confirm these answers and see the solution, or "Cancel" to change some of your
					answers.
				</div>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button onclick="hideDialog('my-dialog')">Cancel</ons-alert-dialog-button>
					<ons-alert-dialog-button onclick="proceedTob()" id="moveOnButton"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>
	
	<!-- Return to home alert -->
	<template id="home-alert-dialog.html">
		<ons-alert-dialog id="home-alert-dialog" modifier="rowfooter">
			<div class="alert-dialog-title" id="homeAlertTitle"> Warning </div>
			<div class="alert-dialog-content">
				<p> You leaving this question to return to the home page. </p>
				<p> No progress will be saved. </p>
				<p> A new question will be generated the next time to access this page. </p>
			</div>
			<div class="alert-dialog-footer">
				<ons-alert-dialog-button onclick="hideAlertDialog('home-alert-dialog')">Cancel</ons-alert-dialog-button>
				<span>
					<ons-alert-dialog-button onclick="window.location = '../index.html'"> OK</ons-alert-dialog-button>
				</span>
			</div>
		</ons-alert-dialog>
	</template>
	
	</body>
	
	</html>
