	<!-- Algebra Tab-->
	<template id="algebra.html">
	<ons-page>
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
			Macluarin expansion:
			<div class="grid-container-two" style="overflow:auto">
				<div class="grid-item-two"><span id="fx"></span></div>
				<div class="grid-item-two"></div>
				<div class="grid-item-two"><span id="binomial_m"></span></div>
				<div class="grid-item-two"><span id="domain_b"></span></div>
				<div class="grid-item-two"><span id="exp"></span></div>
				<div class="grid-item-two"><span id="domain_e"></span></div>
				<div class="grid-item-two"><span id="sin"></span></div>
				<div class="grid-item-two"><span id="domain_s"></span></div>
				<div class="grid-item-two"><span id="cos"></span></div>
				<div class="grid-item-two"><span id="domain_c"></span></div>
				<div class="grid-item-two"><span id="ln"></span></div>
				<div class="grid-item-two"><span id="domain_l"></span></div>
			</div>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-left: 10px;">
			<div>
				Binomial expansion:
				<div id="binomial" style="overflow:auto"></div>
				<div>
					where <span id="n"></span>
					is a positive integer and
					<div id="nCr"></div>
				</div>
			</div>
		</div>
		<hr>
		<div style="text-align: left; opacity: 0.6; padding-left: 10px;">
			<div style="font-style:italic">Partial fractions decomposition</div>
			<div style="margin-top:10px"> Non-repeated linear factors: </div>
			<div id="linear" style="overflow:auto"></div>
			<div> Repeated linear factors: </div>
			<div id="repeated" style="overflow:auto"></div>
			<div> Non-repeated quadratic factor: </div>
			<div id="quadratic" style="overflow:auto"></div>
		</div>
		<!-- Hooks for page initialization-->
		<script>
			var tryInit = function () {
				try {
					var modal = document.querySelector('ons-modal');
					modal.show();
					onPageLoad();
					modal.hide();
				} catch (err) { console.log(err.message); setTimeout(tryInit, 1000); }
			};
			ons.getScriptPage().onInit = function () { tryInit(); }
		</script>
	</ons-page>

	<!-- Trigo Tab-->
	<template id="trigo.html">

					<div id="sin_add" style="overflow:auto"></div>
					<div id="cos_add" style="overflow:auto"></div>
					<div id="tan_add" style="overflow:auto"></div>
					<div id="sin_double" style="overflow:auto"></div>

					<div id="tan_double" style="overflow:auto"></div>
					<div style="overflow:auto">

						<div id="factor_three"></div>
						<div id="factor_four"></div>
					</div>

			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				Principal values:

					<div class="grid-item-two"><span id="arc_sin"></span></div>
					<div class="grid-item-two"><span id="domain_arc_sin"></span></div>
					<div class="grid-item-two"><span id="arc_cos"></span></div>
					<div class="grid-item-two"><span id="domain_arc_cos"></span></div>
					<div class="grid-item-two"><span id="arc_tan"></span></div>
				</div>
			</div>
		</ons-page>
	</template>
	
	<!-- Calculus Tab-->
	<template id="calculus.html"> <ons-page>
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
			<span style="font-style:italic;">Derivatives</span>
			<div class="grid-container-two" style="overflow:auto">
				<div class="grid-item-two"><span id="fx_d"></span></div>
				<div class="grid-item-two"><span id="f_prime"></span></div>
				<div class="grid-item-two"><span id="arc_sin_d"></span></div>
				<div class="grid-item-two"><span id="f_prime_s"></span></div>
				<div class="grid-item-two"><span id="arc_cos_d"></span></div>
				<div class="grid-item-two"><span id="f_prime_c"></span></div>
				<div class="grid-item-two"><span id="arc_tan_d"></span></div>

				<div class="grid-item-two"><span id="f_prime_cosec"></span></div>
				<div class="grid-item-two"><span id="sec"></span></div>
				<div class="grid-item-two"><span id="f_prime_sec"></span></div>
			</div>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-left: 10px;">
			<span style="font-style:italic;">Integrals</span>
			<div style="overflow:auto">(Arbitrary constants are omitted; <span id="a"></span> denotes a positive constant.)</div>
			<div class="grid-container" style="overflow:auto">
				<div class="grid-item-two"><span id="fx_i"></span></div>
				<div class="grid-item-two"><span id="int_fx"></span></div>
				<div class="grid-item-two"></div>
				<div class="grid-item-two"><span id="x2_plus"></span></div>
				<div class="grid-item-two"><span id="arc_tan_i"></span></div>
				<div class="grid-item-two"></div>
				<div class="grid-item-two"><span id="sqrt_a2"></span></div>
				<div class="grid-item-two"><span id="arc_sin_i"></span></div>
				<div class="grid-item-two"><span id="domain_arc_sin_i"></span></div>
				<div class="grid-item-two"><span id="x2_minus"></span></div>
				<div class="grid-item-two"><span id="ln_x"></span></div>

				<div class="grid-item-two"><span id="a2_minus"></span></div>
				<div class="grid-item-two"><span id="ln_a"></span></div>
				<div class="grid-item-two"><span id="domain_a2_minus"></span></div>
				<div class="grid-item-two"><span id="tan_i"></span></div>
				<div class="grid-item-two"><span id="ln_sec"></span></div>
				<div class="grid-item-two"><span id="domain_tan_i"></span></div>
				<div class="grid-item-two"><span id="cot_i"></span></div>

				<div class="grid-item-two"><span id="domain_cot_i"></span></div>

				<div class="grid-item-two"><span id="ln_cosec"></span></div>
				<div class="grid-item-two"><span id="domain_cosec_i"></span></div>
				<div class="grid-item-two"><span id="sec_i"></span></div>
				<div class="grid-item-two"><span id="ln_sec_tan"></span></div>
				<div class="grid-item-two"><span id="domain_sec_i"></span></div>
			</div>
		</div>
	</ons-page>

	<!-- Stats Tab-->
	<template id="stats.html">
		<ons-page>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Standard discrete distributions</span>
				<div style="overflow: auto;">
					<table class="tg">
						<thead>
							<tr>
								<th class="th">Distribution of <span id="X"></span></th>
								<th class="th"><span id="pdf"></span></th>
								<th class="th">Mean</th>
								<th class="th">Variance</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="tg-0lax">Binomial <span id="binom_stats"></span></td>
								<td class="tg-0lax"><span id="binom_pdf"></span></td>
								<td class="tg-0lax"><span id="binom_mu"></span></td>
								<td class="tg-0lax"><span id="binom_var"></span></td>
							</tr>
							<tr>
								<td class="tg-0lax">Poisson <span id="po_stats"></span></td>
								<td class="tg-0lax"><span id="po_pdf"></span></td>
								<td class="tg-0lax"><span id="po_mu"></span></td>
								<td class="tg-0lax"><span id="po_var"></span></td>
							</tr>
							<tr>
								<td class="tg-0lax">Geometric <span id="geom_stats"></span></td>
								<td class="tg-0lax"><span id="geom_pdf"></span></td>
								<td class="tg-0lax"><span id="geom_mu"></span></td>
								<td class="tg-0lax"><span id="geom_var"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Standard continuous distribution</span>
				<div style="overflow: auto;">
					<table class="tg">
						<thead>
							<tr>
								<th class="th">Distribution of <span id="X_two"></span></th>
								<th class="th">p.d.f.</th>
								<th class="th">Mean</th>
								<th class="th">Variance</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="tg-0lax">Exponential</td>
								<td class="tg-0lax"><span id="exp_pdf"></span></td>
								<td class="tg-0lax"><span id="exp_mu"></span></td>
								<td class="tg-0lax"><span id="exp_var"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Sampling and testing</span>
				<div>
					Unbiased estimate of population variance:
					<div style="overflow:auto" id="s2"></div>
				</div>
				<div>
					Unbiased estimate of population variance from two samples:
					<div style="overflow:auto" id="s2_two"></div>
				</div>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Regression and correlation</span>
				<div>
					Estimated product moment correlation coefficient:
					<div style="overflow:auto" id="r"></div>
				</div>
				<div>
					Estimated regression line of <span id="y"></span> on <span id="x"></span>
					<div style="overflow:auto" id="regression"></div>
				</div>
			</div>
		</ons-page>
	</template>

	<!-- Others Tab-->
	<template id="others.html">
		<ons-page>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Vectors</span>
				<div>
					The point dividing <span id="AB"></span> in the ratio <span id="lambda"></span> has position vector <span id="ratio_theorem"></span>
				</div>
				<div style="margin-top:20px">
					Vector product:
					<div id="a_cross_b" style="overflow:auto"></div>
				</div>
			</div>
			<hr>
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span style="font-style:italic;">Numerical methods</span>
				<div style="overflow:auto">
					Trapezium rule (for single strip): <span id="trap_rule"></span>
				</div>
				<div style="overflow:auto; margin-top:20px">
					Simpson's rule (for two strips): <span id="simpsons_rule"></span>
				</div>
				<div style="margin-top: 20px">
					The Newton-Raphson iteration for approximating a root of <span id="fx_equals_zero"></span>:
					<div id="x2_equals_x1" style="overflow:auto"></div>
					<div>where <span id="x1"></span> is a first approximation</div>
				</div>
				<div style="margin-top: 20px">
					Euler Method with step size <span id="h"></span>:
					<div id="y2_equals_y1" style="overflow:auto"></div>
				</div>
				<div style="margin-top: 20px">
					Improved Euler Method with step size <span id="h_two"></span>:
					<div id="u2_equals_y1" style="overflow:auto"></div>
					<div id="y2_equals_y1_two" style="overflow:auto"></div>
				</div>
			</div>
		</ons-page>
	</template>
