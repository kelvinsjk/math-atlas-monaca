<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../components/loader.css">
    <script src="../components/loader.js"></script>
	<!-- Onsen UI -->
		<script src="../lib/onsenui/js/onsenui.min.js"></script>
		<link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
		<link rel="stylesheet" href="../css/style.css">
		
		<script src="../onsenuijs.js"></script>
		<script src="../mathjs.js"></script>
		<script src="../mathts.js"></script>
		<script src="qn0601.js"></script> <!-- change for each qn-->
		<link rel="stylesheet" href="../lib/katex/katex.min.css">
		<script defer src="../lib/katex/katex.min.js"> </script>
		<title> Question 0601 </title>
</head>

<body>
	<!-- Loading Screen -->
	<ons-modal direction="up">
		<div style="text-align: center">
			<p> <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading... </p>
		</div>
	</ons-modal>

	<!-- Left menu -->
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="120px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="returnHome()" tappable>
						Home
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="qn001.html">	</ons-splitter-content>
	</ons-splitter>

	<!-- Actual page -->
	<template id="qn001.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
				<ons-toolbar-button onclick="fn.open()">
					<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
				</ons-toolbar-button>
				</div>
				<div class="center">
				Question 0601 
				</div>
			</ons-toolbar>
			<!-- Tabbar -->
			<ons-tabbar position="bottom" hide-tabs>
				<ons-tab page="qn001a.html" label="Question" icon="fa-question-circle" active> <!-- badge="7"-->
				</ons-tab>
				<ons-tab page="ans001.html" label="Input Answer" icon="fa-keyboard" active-icon="fa-calculator">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</template>

	<!-- Question Tab-->
	<template id="qn001a.html">
	<ons-page id="qn001atab">
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
			<div style="margin-left:auto; margin-right:auto; width:70%" id="svgDiv"></div>
			<p>
				A plot of land is being designed for a farm. The plot of land consists of a rectangle <span id="x"></span> m by <span id="y"></span> m together with 
				<span id="shape"></span> <span id="xTwo"></span> m, as shown in the diagram. 
			</p>
			<p>
				Fences will be built along 
				the perimeter of this plot of land. The cost of building the fence along the outside of the rectangle is <span id="costR"></span> per metre 
				while the cost of building the fence along the outside of the <span id="shapeTwo"></span> is <span id="costTS"></span> per metre. 
			</p>
			<p>
				It is given that the
				total cost of building the fence is <span id="costK"></span> and the total area of the plot of land is denoted by <span id="A"></span>.
			</p>
			<p>
				(ai) Show that <span id="yEquals"></span><span id='qnAiToHide'>, where <span id="a"></span> <span id="andB"></span> <span id="isOrAre">is a constant</span> to be found.</span>
			</p>
		</div>
		<div id="qnA">
			<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px;">
				What <span id="isOrAreTwo">is the value</span> of <span id="aTwo"></span><span id="andBTwo"></span>?
				<div>
					<div id="aInputDiv"></div>
					<ons-list id="fractionText"></ons-list>
					<div id="bInputDiv"></ons-list></div>
				</div>
			</div>
			<div style="text-align:center; margin:10px">
				<ons-button onclick="checkStudentInput()"> Submit answer </ons-button>
			</div>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px; display: none" id="qnAii">
			<div id="qnAiiQuestion">
				(aii) Hence find an exact expression for <span id="ATwo"></span> in terms of <span id='xThree'></span>.
			</div>
		</div>
		<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
			<span id="questionOrPart">This part is</span> worth <span id="marksOnDisplay">1 mark</span>.
		</div>
		<hr>
		<div style="text-align:center; margin:20px; display:none"  id="answerButton">
			<ons-button onclick="startAnswering()">Answer (aii)</ons-button>
		</div>
		<div style="text-align:center; margin:20px;display:none"  id="goToAnswerButton">
			<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
		</div>
	</ons-page>
	</template>

	<!-- Transition from part ai to aii using an Alert dialog -->
	<template id="alert-dialog-ai.html">
		<ons-alert-dialog id="my-alert-dialog-ai" modifier="rowfooter" cancelable>
			<div class="alert-dialog-title" id="alertTitleAi"> </div>
			<div class="alert-dialog-content" id="confirmationAi"> </div>
			<div class="alert-dialog-footer">
				<ons-alert-dialog-button onclick="hideAlertDialog('my-alert-dialog-ai')">Cancel</ons-alert-dialog-button>
				<span id="okButtonAi">
					<ons-alert-dialog-button onclick="var partAMark = checkAi()"> OK</ons-alert-dialog-button>
				</span>
			</div>
		</ons-alert-dialog>
	</template>
	<!-- Confirmation of part ai answer using a dialog -->
	<template id="dialog-ai.html">
		<ons-dialog id="my-dialog-ai">
			<div style="text-align: center; padding: 10px;">
				<div>
					<span id="rightOrWrong"> Unfortunately, <div id='studentAi'></div> is incorrect.</span> The answer is <div id="aiAnswer"> </div><br>
				</div>
				<div id='answerAiComments'>Do check your answer to see if you can spot any mistakes.</div>
				<div id="aiMarksReceived"> You have earned <span id='aiMarksSpan'>2</span> marks. </div>
				<p> Let us proceed to part (aii) of the question. </p>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button button onclick="proceedToAii()"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>

	<!-- Answer Tab-->
	<template id="ans001.html"> <ons-page id="ans001tab">
		<!-- (aiv) Question -->
		<div id="aiiQuestion">
			<ons-list> 
				<ons-list-item> Answer to (aii): </ons-list-item> 
				<ons-list-item>
					Find <span id="AThree" style="padding:5px;"></span> in the form <span id="AForm" style="padding:5px;"></span>.
				</ons-list-item>
				<ons-list-item>
					What are the exact values of <span id="c" style="padding:5px"></span> and <span id="d" style="padding:5px"></span>?
				</ons-list-item>
			</ons-list>
			<hr>
			<div style="padding-left:10px;" id="cInputDiv"></div>
			<ons-list id="fractionTextTwo"></ons-list>
			<div style="padding-left:10px;" id="dInputDiv"></div>
			<hr>
			<div id="submitButton" style="text-align:center; margin:10px;display:none">
				<ons-button onclick="moveOn()" style="background-color:#0076ff;color:white;"> Submit answer </ons-button>
			</div>
		</div> <!-- End of aiv Question-->
		<!--<hr>-->
		<div style="text-align:center;margin:10px"><hr><ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question  </ons-button> </div> 
	</ons-page>
	</template> <!-- End of answer tab-->

	<!-- Confirmation of part a answer using a dialog -->
	<template id="dialog.html"> <!--TODO: Change title-->
		<ons-dialog id="my-dialog" cancelable>
			<div style="text-align: left; padding: 10px;">
				<div> 
					These are your submitted answers:
				</div>
				<div>
					(aii) <span id="studentAii"></span>
				</div>
				<div id="aConfirmationInstructions" style="padding-bottom:10px"> 
					<hr> Click "OK" to confirm these answers and move on to question part (b), or "Cancel" to change some of your answers.
				</div>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button onclick="hideDialog('my-dialog')">Cancel</ons-alert-dialog-button>
					<ons-alert-dialog-button onclick="showAnswerAii()" id="moveOnButton"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>

	<!-- Show part aii answer using a dialog -->
	<template id="dialog-aii.html">
		<ons-dialog id="my-dialog-aii">
			<div style="text-align: center; padding: 10px;">
				<div>
					<span id="rightOrWrongTwo"> Unfortunately, <div id='studentAiiTwo'></div> is incorrect.</span> The answer is <div
						id="aiiAnswer"> </div><br>
				</div>
				<div id='answerAiiComments'>Do check your answer to see if you can spot any mistakes.</div>
				<div id="aiiMarksReceived"> You have earned <span id='aiiMarksSpan'>2</span> marks. </div>
				<p> Let us proceed to part (b) of the question. </p>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button button onclick="proceedTob()"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>

	<!-- Return to home alert -->
	<template id="home-alert-dialog.html">
	<ons-alert-dialog id="home-alert-dialog" modifier="rowfooter">
		<div class="alert-dialog-title" id="homeAlertTitle"> Warning </div>
		<div class="alert-dialog-content"> 
			<p> You leaving this question to return to the home page. </p>
			<p>  No progress will be saved. </p>
			<p> A new question will be generated the  next time to access this page. </p>
		</div>
		<div class="alert-dialog-footer">
		<ons-alert-dialog-button onclick="hideAlertDialog('home-alert-dialog')">Cancel</ons-alert-dialog-button>
		<span> <ons-alert-dialog-button onclick="window.location = '../index.html'"> OK</ons-alert-dialog-button> </span>
		</div>
	</ons-alert-dialog>
	</template>

</body>
</html>
