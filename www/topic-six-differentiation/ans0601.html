<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="../components/loader.css">
    <script src="../components/loader.js"></script>
	<!-- Onsen UI -->
		<script src="../lib/onsenui/js/onsenui.min.js"></script>
		<link rel="stylesheet" href="../lib/onsenui/css/onsenui.css">
		<link rel="stylesheet" href="../lib/onsenui/css/onsen-css-components.css">
		<link rel="stylesheet" href="../css/style.css">
		
		<script src="../onsenuijs.js"></script>
		<script src="../mathjs.js"></script>
		<script src="../mathts.js"></script>
		<script src="ans0601.js"></script> <!-- change for each qn-->
		<link rel="stylesheet" href="../lib/katex/katex.min.css">
		<script defer src="../lib/katex/katex.min.js"> </script>
		<title> Question 0601 part b </title>
</head>

<body>
	<!-- Loading Screen -->
	<ons-modal direction="up">
		<div style="text-align: center">
			<p>
				<ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
			</p>
		</div>
	</ons-modal>

	<!-- Left menu -->
	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="120px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="returnHome()" tappable>
						Home
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="qn001.html"> </ons-splitter-content>
	</ons-splitter>

	<!-- Actual page -->
	<template id="qn001.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Question 0601 part b
				</div>
			</ons-toolbar>
			<!-- Tabbar -->
			<ons-tabbar position="bottom" hide-tabs>
				<ons-tab page="qn001a.html" label="Question" icon="fa-question-circle" active>
					<!-- badge="7"-->
				</ons-tab>
				<ons-tab page="ans001.html" label="Input Answer" icon="fa-keyboard" active-icon="fa-calculator">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</template>
	
	<!-- Question Tab-->
	<template id="qn001a.html">
		<ons-page id="qn001atab">
			<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<div style="margin-left:auto; margin-right:auto; width:70%" id="svgDiv"></div>
				<p>
					A plot of land is being designed for a farm. The plot of land consists of a rectangle <span id="x"></span> m by
					<span id="y"></span> m together with
					<span id="shape"></span> <span id="xTwo"></span> m, as shown in the diagram.
				</p>
				<p>
					Fences will be built along
					the perimeter of this plot of land. The cost of building the fence along the outside of the rectangle is <span
						id="costR"></span> per metre
					while the cost of building the fence along the outside of the <span id="shapeTwo"></span> is <span
						id="costTS"></span> per metre.
				</p>
				<p>
					It is given that the
					total cost of building the fence is <span id="costK"></span> and the total area of the plot of land is denoted
					by <span id="A"></span>.
				</p>
				<p>
					(ai) Show that <span id="yShow">.
				</p>
			</div>
			<div style="text-align: left; opacity: 0.6; padding-left: 10px;" id="qnAii">
				<div id="qnAiiQuestion">
					(aii) Hence show that <div id="AEquals"></div>
				</div>
			</div>
			<hr>
			<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px;" id="qnB">
				<div id="qnBiQuestion">
					(bi) Use differentiation to find the values of <span id="xThree"></span> and <span id="yTwo"></span> which gives a stationary value of <span id="ATwo"></span>.
				</div>
				<div id="qnBiiQuestion" style="padding-top: 10px;">
					(bii) Determine, with a reason, whether the stationary value of <span id="AThree"></span> is a minimum or a maximum.
				</div>
			</div>
			<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
				<span id="questionOrPart">Part (b) of this question is</span> worth <span id="marksOnDisplay">4+2 marks</span>.
			</div>
			<hr>
			<div style="text-align:center; margin:20px;" id="answerButton">
				<ons-button onclick="startAnswering()">Answer part (b)</ons-button>
			</div>
			<div style="text-align:center; margin:20px;display:none" id="goToAnswerButton">
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
			</div>
		</ons-page>
	</template>
	
	<!-- Answer Tab-->
	<template id="ans001.html">
		<ons-page id="ans001tab">
			<!-- (aiv) Question -->
			<div id="bQuestion">
				<ons-list>
					<ons-list-item> Answer to (bi): </ons-list-item>
					<ons-list-item>
						Find the values of <span id="xFour" style="padding-left:5px;padding-right:5px;"></span> and <span id="yFour" style="padding-left:5px;padding-right:5px;"></span> which gives a stationary value of <span. id="AFour" style="padding-left:5px;"></span.>
					</ons-list-item>
					<ons-list-item>
						Leave your answers correct to 3 decimal places.
					</ons-list-item>
				</ons-list>
				<hr>
				<span style="padding-left:10px;" id="xInputDiv"></span>
				<span style="padding-left:10px;" id="yInputDiv"></span>
				<hr>
				<ons-list>
					<ons-list-item> Answer to (bii): </ons-list-item>
					<ons-list-item>
						Determine, with a reason, whether the stationary value is a minimum or a maximum.
					</ons-list-item>
				</ons-list>
				<hr>
				<div style="padding-left:10px;">
					<span id="ASix"></span> is a 
					<span style="padding-left:5px">
						<ons-select id="maxMin" onchange="minMaxHandler(this.value)">
							<option value="none" selected disabled hidden>Select option</option>
							<option value="1">minimum</option>
							<option value="2">maximum</option>
						</ons-select>
					</span>
					<span id="because" style="display:none">because</span>
				<div style="padding-left:10px; display:none" id="reasonRadioDiv"></div>
				</div>
				<div id="submitButton" style="text-align:center; margin:10px;display:none">
					<ons-button onclick="moveOn()" style="background-color:#0076ff;color: white;"> Submit answer </ons-button>
				</div>
			</div> <!-- End of bi Question-->
			<!--<hr>-->
			<div style="text-align:center;margin:10px">
				<hr>
				<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question </ons-button>
			</div>
		</ons-page>
	</template> <!-- End of answer tab-->
	
	<!-- Confirmation of part b answer using a dialog -->
	<template id="dialog.html">
		<!--TODO: Change title-->
		<ons-dialog id="my-dialog" cancelable>
			<div style="text-align: left; padding: 10px;">
				<div>
					These are your submitted answers:
				</div>
				<div>
					(bi) <span id="studentBi"></span>.
				</div>
				<div>
					(bii) <span id="ASeven"></span> is a <span id="minOrMax"></span> because <span id="studentBii"></span>.
				</div>
				<div id="bConfirmationInstructions" style="padding-bottom:10px">
					<hr> Click "OK" to confirm these answers and see the solution, or "Cancel" to change some of your
					answers.
				</div>
				<div class="alert-dialog-footer">
					<ons-alert-dialog-button onclick="hideDialog('my-dialog')">Cancel</ons-alert-dialog-button>
					<ons-alert-dialog-button onclick="proceedTob()" id="moveOnButton"> OK </ons-alert-dialog-button>
				</div>
			</div>
		</ons-dialog>
	</template>
	
	<!-- Return to home alert -->
	<template id="home-alert-dialog.html">
		<ons-alert-dialog id="home-alert-dialog" modifier="rowfooter">
			<div class="alert-dialog-title" id="homeAlertTitle"> Warning </div>
			<div class="alert-dialog-content">
				<p> You leaving this question to return to the home page. </p>
				<p> No progress will be saved. </p>
				<p> A new question will be generated the next time to access this page. </p>
			</div>
			<div class="alert-dialog-footer">
				<ons-alert-dialog-button onclick="hideAlertDialog('home-alert-dialog')">Cancel</ons-alert-dialog-button>
				<span>
					<ons-alert-dialog-button onclick="window.location = '../index.html'"> OK</ons-alert-dialog-button>
				</span>
			</div>
		</ons-alert-dialog>
	</template>
	
	</body>
	
	</html>
