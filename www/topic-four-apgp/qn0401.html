	<!-- Question Tab-->
	<template id="qn001a.html">
	<ons-page id="qn001atab">
		<div style="text-align: left; opacity: 0.6; padding-top: 20px; padding-left: 10px;"> 
			<p>
				An arithmetic series has first term <span id="a"></span> and common difference <span id="d"></span>, 
				where <span id="aTwo"></span> and <span id="dTwo"></span> are non-zero, and a geometric 
				series has common ratio <span id="r"></span>. 
			</p>
			<p>
				The 1st, <span id="mPlusOne"></span> and <span id="mPlusNPlusOne"></span> terms of the arithmetic series 
				are equal to the first three terms of the geometric series.
			</p>
			<div> 
				(ai) Show that <span id="show"></span><span id="qnAiToHide">, where <span id="b"></span> and <span id="c"></span> are constants to be determined.</span>
			</div>
		</div>
		<div id="qnA">
			<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px;">
				What is the value of <span id="bTwo"></span> and <span id="cTwo"></span>?
				<div>
					<div>
						<span id="bThree"></span>
						<ons-input id='inputB' type='number'> </ons-input>
						<label class="left">
							<ons-checkbox input-id="negativeB" id="negativeB"></ons-checkbox>
						</label>
						<label for="negativeB" class="center"> Make negative </label>
					</div>
					<div>
						<span id="cThree"></span>
						<ons-input id='inputC' type='number'> </ons-input>
						<label class="left">
							<ons-checkbox input-id="negativeC" id="negativeC"></ons-checkbox>
						</label>
						<label for="negativeC" class="center"> Make negative </label>
					</div>
				</div>
			</div>
			<div style="text-align:center; margin:10px">
				<ons-button onclick="checkStudentInputTwo()"> Submit answer </ons-button>
			</div>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px; display: none" id="qnAii">
			<div id="qnAiiQuestion">
				(aii) Hence find the exact value of <span id="rTwo"></span>.
				<ons-list>
					<ons-list-header>
						Instructions: <br>
						Key in your numerical answer(s). <br>
						For fractions like <span id="fractionExample"> </span>, key in <span id="decimalExample"> </span>
						<hr>
					</ons-list-header>
				</ons-list>
				<div>
					<span id='rEquals'></span>
					<input id='inputR' pattern='(\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d+|(?=.+/)\d+/\d{1,5})|[\-](\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d{1,5}|(?=.+/)\d+/\d+)' class='fraction'></input>
				</div>
				<div style="text-align:center; margin:10px">
					<ons-button onclick="checkStudentInputR()"> Submit answer </ons-button>
				</div>
			</div>
			<div id='qnAiiDone' style="display: none">
				(aii) Hence show that <span id="rAnswer"></span>.
				<hr>
			</div>
		</div>
		<div style="text-align: left; opacity: 0.6; padding-top: 10px; padding-left: 10px; display: none" id="qnARest">
			<div>
				(aiii) Explain why the geometric series converges.
			</div>
			<div style="padding-top: 10px">
				(aiv) Find the sum to infinity of the geometric series in terms of <span id="aThree"></span>. Express your final answer in the form <span id="kA"></span>, 
				where <span id="k"></span> is a constant to be found exactly.
			</div>
		</div>
		<div style="text-align:left; opacity: 0.6; padding-top: 20px; padding-left: 10px;">
			<span id="questionOrPart">This part is</span> worth <span id="marksOnDisplay"> 4 </span> marks.
		</div>
		<hr>
		<div style="text-align:left; opacity: 0.6; padding-left: 10px;" id="samsungWarning">
			<p> Some Samsung devices may be unable to key in negative values. A check box is provided to modify the sign of your
				input. </p>
			<p> You can ignore the checkbox if you are able to key in negative values</p>
		</div>
		<div style="text-align:center; margin:20px; display:none"  id="answerButton">
			<ons-button onclick="startAnswering()">Answer parts (aiii) and (aiv) </ons-button>
		</div>
		<div style="text-align:center; margin:20px;display:none"  id="goToAnswerButton">
			<ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(1)"> Key in your answer </ons-button>
		</div>
	</ons-page>
	</template>

	<!-- Confirmation of part aii answer using a dialog -->

			</div>
		</ons-dialog>

						<label for="radio-1" class="center">

						<label for="radio-2" class="center">
							<span id="reasonTwo"></span>
							<span id="caretTwo" style="padding-left:10px; display:none">

						</label>
					</ons-list-item>
				</div>
				<div id="radioThree">
					<ons-list-item tappable style="background: rgb(0,0,0,0.07);">

							<ons-radio name="reason" input-id="radio-3" value="3" onclick="radioClick(this.value)"></ons-radio>
						</label>
						<label for="radio-3" class="center">
							<span id="reasonThree"> </span>
							<span id="caretThree" style="padding-left:10px; display:none">

						</label>
					</ons-list-item>
				</div>
				<div id="radioFour">
					<ons-list-item tappable style="background: rgb(0,0,0,0.07);">

							<ons-radio name="reason" input-id="radio-4" value="4" onclick="radioClick(this.value)"></ons-radio>
						</label>
						<label for="radio-4" class="center">
							<span id="reasonFour"> </span>
							<span id="caretFour" style="padding-left:10px; display:none">
								<ons-icon icon="fa-caret-down"> </ons-icon>
						</label>
					</ons-list-item>
				</div>
				<div id="radioFive">
					<ons-list-item tappable style="background: rgb(0,0,0,0.07);">
						<label class="left">
							<ons-radio name="reason" input-id="radio-5" value="5" onclick="radioClick(this.value)"></ons-radio>
						</label>
						<label for="radio-5" class="center">
							<span id="reasonFive"> </span>
							<span id="caretFive" style="padding-left:10px; display:none">
								<ons-icon icon="fa-caret-down"> </ons-icon>
						</label>
					</ons-list-item>
				</div>
			</ons-list>
		</div> <!-- End of (aiii) radio buttons-->
		<!-- (aiv) Question -->
		<div id="aivQuestion" style="display:none">
			<ons-list> 
				<ons-list-item> Answer to (aiv): </ons-list-item> 
				<ons-list-item> 
					<div> 
						<span id='sInf'></span>. What is the exact value of <span id="kTwo"></span>?
					</div>
				</ons-list-item> 
				<ons-list-header>
					Instructions: <br>
					Key in your numerical answer(s). <br>
					For fractions like <span id="fractionExampleTwo"> </span>, key in <span id="decimalExampleTwo"> </span>
					<hr>
				</ons-list-header>
			</ons-list>
			<div>
				<span id='kEquals'></span>
				<input id='inputK' pattern='(\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d+|(?=.+/)\d+/\d{1,5})|[\-](\d+|(?=.+\.)\d+\.\d{1,5}|(?=\.)\.\d{1,5}|(?=.+/)\d+/\d+)' class='fraction'></input>
			</div>
			<div id="submitButton" style="text-align:center; margin:10px; display:none;">
				<ons-button onclick="moveOn()" style="background-color:#0076ff;color: white"> Submit answer </ons-button>
			</div>
		</div> <!-- End of aiv Question-->
		<!--<hr>-->
		<div style="text-align:center;margin:10px"><hr><ons-button onclick="document.querySelector('ons-tabbar').setActiveTab(0)"> Go to question  </ons-button> </div> 
	</ons-page>
